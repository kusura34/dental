<header class="global">
  <div class="header">
    <div class="top">
      <div class="logo-container">
        <img src="logo/logo.svg" alt="Dental Logo" />
      </div>

      <div class="description-block">
        <h1 class="title">Оказываем первую помощь без очереди</h1>
        <p class="subtitle">Ваша здоровая улыбка — наша забота</p>
      </div>

      <button class="burger" (click)="toggleMenu()">
        <img style="width: 30px;" src="/icons/menu.svg" alt="" />
      </button>

      <div class="overlay" [class.show]="isOpen" (click)="closeMenu()"></div>

      <nav class="mobile-menu" [class.open]="isOpen">
        <button class="close" (click)="closeMenu()">✕</button>

        <div class="mobile-links">
          <button class="mobile-link" (click)="closeMenu()">Главная</button>
          <button class="mobile-link" (click)="closeMenu()">О нас</button>
          <button class="mobile-link" (click)="closeMenu()">Акции</button>
          <button class="mobile-link" (click)="closeMenu()">Услуги</button>
          <button class="mobile-link" (click)="closeMenu()">Врачи</button>
          <button class="mobile-link" (click)="closeMenu()">Отзывы</button>
          <button class="mobile-link" (click)="closeMenu()">Контакты</button>
        </div>

        <div class="mobile-contacts">
          <p>(123) 456-7890</p>
          <p>info&#64;dental.com</p>
        </div>

        <button class="mobile-cta">Записаться</button>
      </nav>

      <div class="contact-info">
        <div class="phone">
          <p>(123) 456-7890</p>
          <p>(123) 456-7890</p>
        </div>

        <div class="address">
          <p>Email: info&#64;dental.com</p>
          <a href="#">г. Обнинск, проспект Маркса 93, офис 1</a>
        </div>

        <button class="cta">Записаться</button>
      </div>
    </div>

    <nav class="navigation">
      <button class="nav-button">Главная</button>
      <button class="nav-button">О нас</button>
      <button class="nav-button">Акции</button>
      <button class="nav-button">Услуги</button>
      <button class="nav-button">Врачи</button>
      <button class="nav-button">Отзывы</button>
      <button class="nav-button">Контакты</button>
    </nav>
  </div>
</header>
